<!DOCTYPE html>
<html class="page" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>To-do list</title>
    </head>
    <body>
        <h1 class="main-headline">Just make a plan</h1>
        <div class="input-container">
            <div class="main-input">
                <input class="input task-input" type="text" placeholder="Place for tasks">
                <button class="add-button add-task" type="button">Add a task</button>
                <button class="display-none" type="button">Clear</button>
            </div>
            <div class="main-input">
                <input class="input list-input" type="text" placeholder="List`s name">
                <button class="add-button add-list" type="button">Add a list</button>
                <button class="display-none" type="button">Clear</button>
            </div>
        </div>
        <div class="lists-container">
            <div class="ordinary-lists">
            </div>
        </div>
        <template id="task-temp">
            <li class="item">
                <input class="task-checkbox" type="checkbox" name="Task">
                <button class="display-none task-delete" type="button">Delete</button>
            </li>
        </template>
        <template id="list-general">
            <div class="list-container">
                <div class="wrapper">
                    <h2 class="headline general-headline">General</h2>
                    <ul class="list general-list"></ul>
                </div>
                <button class="clear-button">Clear list</button>
                <button class="done-button">Show done</button>
            </div>
        </template>
        <template id="list-temp">
            <div class="list-container">
                <div class="wrapper">
                    <h2 class="headline"></h2>
                    <ul class="list"></ul>
                </div>
                <button class="delete-button">Delete list</button>
            </div>
        </template>
        <script src="app.js"></script>
    </body>
</html>
